<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reader news</title>
    <!-- bootstrap for styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <!-- see the two script tags right before </body> for Vue and our app code, vue.js -->
</head>
<body>
    <div style="width:50%;" class="container">
        <h2 class="text-center">Link to analyse</h2>
        <form  id="contact_form" v-on:submit.prevent="submitForm" action="">
            <div class="form-group">
                <label for="link">Link:</label>
                <input v-model="link" v-on:blur="isValidLink" class="form-control" name="link" type="text" />
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
	<!--
	 <ul id="example-2">
	  <li v-for="(item, index) in items">
	   {{ parentMessage }} - {{ index }} - {{ item.message }}
	  </li>
	</ul>
	-->	
	
	<table  class="table table-condensed">
		<thead>
				<th>Link</th>
				<th>Title</th>
		</thead>
		<tbody  id="get-data" > 
			<tr v-for="(item, index) in items">
				<td>{{ item.link }}</td>
				<td>{{ item.title }}</td>
			</tr> 

		</tbody>
	</table>

    </div>


    <!-- Vue.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.3.2/vue-resource.min.js"></script>

    <!-- project javascript -->
    <script src="vue.js"></script>

</body>
</html>
