<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact form example</title>
    <!-- bootstrap for styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <!-- see the two script tags right before </body> for Vue and our app code, vue.js -->
</head>
<body>
    <div style="width:50%;" class="container">
        <h2 class="text-center">Link to analyse</h2>
        <form id="contact_form"  v-on:submit.prevent="submitForm" action="">
            <div class="form-group">
                <label for="link">Link:</label>
                <input v-model="link" v-on:blur="isValidLink" class="form-control" name="link" type="text" />
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>


<!-- demo root element -->
<div id="demo">
  <form id="search">
    Search <input name="query" v-model="searchQuery">
  </form>
  <demo-grid
    :data="gridData"
    :columns="gridColumns"
    :filter-key="searchQuery">
  </demo-grid>
</div>
<!-- component template -->
<script type="text/x-template" id="grid-template">
  <table class="table">
    <thead>
      <tr>
        <th v-for="key in columns"
          @click="sortBy(key)"
          :class="{ active: sortKey == key }">
          {{ key | capitalize }}
          <span class="arrow" :class="sortOrders[key] > 0 ? 'asc' : 'dsc'">
          </span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="entry in filteredData">
        <td v-for="key in columns">
          {{entry[key]}}
        </td>
      </tr>
    </tbody>
  </table>
</script>

    
    <!-- Vue.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.3.2/vue-resource.min.js"></script>

    <!-- project javascript -->
    <script src="vue.js"></script>

</body>
</html>
